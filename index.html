<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enterprise Call Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š Enterprise Call Dashboard</h1>
  </header>

  <main>
    <!-- Employees Table -->
    <section class="card">
      <h2>ðŸ‘¥ Employees</h2>
      <input type="text" id="searchUser" placeholder="Search employees..." />
      <table id="usersTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Device ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Add User Form -->
    <section class="card">
      <h2>Add New Employee</h2>
      <form id="addUserForm">
        <input type="text" name="user_id" placeholder="User ID" required />
        <input type="text" name="employee_id" placeholder="Employee ID" required />
        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="mobile_no" placeholder="Mobile No" required />
        <input type="password" name="password_hash" placeholder="Password" required />
        <button type="submit">Add User</button>
      </form>
    </section>

    <!-- Call Stats -->
    <section class="card">
      <h2>ðŸ“ž Call Stats per Employee</h2>
      <div id="statsContainer" class="stats-grid"></div>
    </section>

    <!-- Add Call Form -->
    <section class="card">
      <h2>Log a Call</h2>
      <form id="addCallForm">
        <input type="text" name="call_id" placeholder="Call ID" required />
        <input type="text" name="device_id" placeholder="Device ID" required />
        <input type="text" name="employee_id" placeholder="Employee ID" required />
        <select name="call_type">
          <option value="INCOMING">Incoming</option>
          <option value="OUTGOING">Outgoing</option>
          <option value="MISSED">Missed</option>
        </select>
        <input type="number" name="duration" placeholder="Duration (seconds)" />
        <input type="text" name="contact_name" placeholder="Contact Name" />
        <input type="text" name="contact_number" placeholder="Contact Number" />
        <button type="submit">Add Call</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2026 Enterprise Analytics</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
